<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|PT+Mono|Yellowtail" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layouts.css">
  <link rel="stylesheet" href="./css/modules.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body onload="updatePage('/data/page-1.json');">
  <header>
    <h1>The Gallery of Horns</h1>
    <button onclick="setUpNextPageData();">NEXT PAGE</button>
    <button onclick="setUpPreviousPageData();">PREVIOUS PAGE</button>
    <div></div>
  </header>

    <script id="handlebars-id" type="text/x-handlebars-template">
      <section id="horn-template">
        <h2>{{keyword}}</h2>
        <img src="{{image_url}}" alt="{{title}}">
        <p>{{description}}</p>
        <div>Number of Horns: {{horns}}</div>
      </section>
    </script>

    <main></main>

  
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
